---
layout: default
---
<article class="post">
    <h1 class="title">
        {{ page.title }}
    </h1>
    {% include share-page.html title=page.title url=page.url %}
    {{ content }}
    <footer>
        <div class="grid">
            <div class="col tags">
                {% if page.tags and page.tags.size > 0 %}
                <span class="title">tags: </span>
                {% for tag in page.tags %}
                <a href="/{{ site.tag_page_dir }}/{{ tag | slugify: 'pretty' }}/">{{ tag }}</a>
                <!--                <a href="{{site.url}}/tags/{{tag}}.html">{{tag}}</a>-->
                {% endfor %}
                {% endif %}
            </div>
            <div class="col">{% include share-page.html url=page.url title=page.title %}</div>
        </div>
